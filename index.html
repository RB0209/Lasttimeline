<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Timeline Tiles with Modal</title>
  <style>
    body {
      background-color: #f9f9f8;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      margin: 0;
      padding: 20px;
    }
    .timeline-container {
      max-width: 1300px;
      margin: auto;
    }
    .year-selector {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 12px;
      margin-bottom: 35px;
    }
    .year-btn {
      background-color: white;
      border: 2px solid #38b6ff;
      color: #38b6ff;
      padding: 12px 26px;
      border-radius: 30px;
      cursor: pointer;
      transition: all 0.3s ease;
      font-weight: 600;
      font-size: 1rem;
      box-shadow: 0 4px 10px rgba(56, 182, 255, 0.2);
    }
    .year-btn:hover,
    .year-btn.active {
      background-color: #38b6ff;
      color: white;
      transform: translateY(-3px);
      box-shadow: 0 6px 14px rgba(56, 182, 255, 0.4);
    }
    .tiles {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
      gap: 25px;
    }
    .tile {
      background-color: white;
      border-radius: 16px;
      box-shadow: 0 6px 18px rgba(0, 0, 0, 0.08);
      overflow: hidden;
      transition: transform 0.4s, box-shadow 0.4s;
      cursor: pointer;
      display: flex;
      flex-direction: column;
      height: 400px;
    }
    .tile:hover {
      transform: scale(1.04);
      box-shadow: 0 12px 24px rgba(0, 0, 0, 0.15);
    }
    .tile img {
      width: 100%;
      height: 260px;
      object-fit: cover;
    }
    .tile-title {
      padding: 10px 16px 4px;
      font-size: 1.1rem;
      font-weight: 600;
      color: #38b6ff;
    }
    .tile-desc {
      padding: 0 16px 12px;
      font-size: 0.9rem;
      color: #444;
      overflow: hidden;
      text-overflow: ellipsis;
      white-space: nowrap;
    }

    /* Modal */
    .modal-overlay {
      position: fixed;
      top: 0;
      left: 0;
      height: 100vh;
      width: 100%;
      background: rgba(0,0,0,0.5);
      display: none;
      align-items: center;
      justify-content: center;
      z-index: 999;
    }
    .modal-content {
      background-color: white;
      max-width: 600px;
      width: 90%;
      padding: 20px;
      border-radius: 14px;
      box-shadow: 0 20px 40px rgba(0,0,0,0.3);
      position: relative;
    }
    .modal-content img {
      width: 100%;
      height: 260px;
      object-fit: cover;
      border-radius: 10px;
      margin-bottom: 16px;
    }
    .modal-content h3 {
      margin: 0 0 10px;
      color: #38b6ff;
    }
    .modal-content p {
      color: #333;
      font-size: 0.95rem;
    }
    .modal-close {
      position: absolute;
      top: 12px;
      right: 16px;
      font-size: 22px;
      cursor: pointer;
      color: #aaa;
    }
    .modal-close:hover {
      color: #000;
    }
  </style>
</head>
<body>

<div class="timeline-container">
  <div class="year-selector" id="yearSelector"></div>
  <div class="tiles" id="tilesContainer"></div>
</div>

<div class="modal-overlay" id="modalOverlay">
  <div class="modal-content">
    <span class="modal-close" id="modalClose">&times;</span>
    <img id="modalImg" src="" alt=""/>
    <h3 id="modalTitle"></h3>
    <p id="modalDesc"></p>
  </div>
</div>

<script>
  const timelineData = {
    2011: [
      {
        title: "Social Awareness through Local Public Events and Programs during Festivals",
        desc: "Founded in 2011 in the slums of Khar East, Mumbai, CARE FOUNDATION began its journey as a youth-led initiative driven by purpose and passion. The young team started with small awareness drives and impactful programs during festivals and public functions, aiming to spread positivity and social consciousness in their community. Through these early efforts, they inspired change, empowered residents, and laid the foundation for a brighter, more hopeful future â€” one slum, one story, one smile at a time.",
        img: "image 1.jpg"
      }
    ],
    2012: [
      { title: "National Flag Pride Rally" },
      { title: "Socio-cultural program for youth motivation" }
    ]
  };

  const yearSelector = document.getElementById('yearSelector');
  const tilesContainer = document.getElementById('tilesContainer');
  const modalOverlay = document.getElementById('modalOverlay');
  const modalTitle = document.getElementById('modalTitle');
  const modalDesc = document.getElementById('modalDesc');
  const modalImg = document.getElementById('modalImg');
  const modalClose = document.getElementById('modalClose');

  Object.keys(timelineData).forEach((year, idx) => {
    const btn = document.createElement('button');
    btn.className = 'year-btn';
    btn.textContent = year;
    if (idx === 0) btn.classList.add('active');
    btn.addEventListener('click', () => {
      document.querySelectorAll('.year-btn').forEach(b => b.classList.remove('active'));
      btn.classList.add('active');
      loadTiles(year);
    });
    yearSelector.appendChild(btn);
  });

  function loadTiles(year) {
    tilesContainer.innerHTML = '';
    timelineData[year].forEach(project => {
      const tile = document.createElement('div');
      tile.className = 'tile';
      const title = project.title || "Untitled Project";
      const desc = project.desc || "";
      const img = project.img || `https://via.placeholder.com/400x260?text=${encodeURIComponent(title)}`;

      tile.innerHTML = `
        <img src="${img}" alt="${title}" />
        <div class="tile-title">${title}</div>
        <div class="tile-desc">${desc.substring(0, 60)}...</div>
      `;

      tile.addEventListener('click', () => {
        modalTitle.textContent = title;
        modalDesc.textContent = desc;
        modalImg.src = img;
        modalOverlay.style.display = 'flex';
      });

      tilesContainer.appendChild(tile);
    });
  }

  modalClose.addEventListener('click', () => {
    modalOverlay.style.display = 'none';
  });

  window.addEventListener('click', (e) => {
    if (e.target === modalOverlay) {
      modalOverlay.style.display = 'none';
    }
  });

  loadTiles('2011');
</script>

</body>
</html>
